<button (click)="exportToExcel()" class="btn">EXPORT</button>
<p-table [value]="people" id="exportTable">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Phone</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-person>
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
      <td>{{person.city}}</td>
      <td>{{person.phone}}</td>
    </tr>
  </ng-template>
</p-table>
